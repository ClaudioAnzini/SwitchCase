<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA

    let numero1 = parseFloat(prompt('Digite o primeiro número:'));
    let numero2 = parseFloat(prompt('Digite o segundo número:'));
    let operacao = prompt('Digite a operação desejada (+, -, *, /):');

    //Processamento

    let resultado;

    switch (operacao) {
        case '+':
            resultado = numero1 + numero2;
            break;
        case '-':
            resultado = numero1 - numero2;
            break;
        case '*':
            resultado = numero1 * numero2;
            break;
        case '/':
            resultado = numero1 / numero2;
            break;
        default:
            alert('Operação inválida!');
            break;
    }

    let parOuImpar;
    switch (resultado % 2) {
        case 0:
            parOuImpar = 'par';
            break;
        default:
            parOuImpar = 'ímpar';
            break;
    }
    let positivoOuNegativo;
    switch (Math.sign(resultado)) {
        case 1:
            positivoOuNegativo = 'positivo';
            break;
        case -1:
            positivoOuNegativo = 'negativo';
            break;
        default:
            positivoOuNegativo = 'zero';
            break;
    }

    let inteiroOuDecimal;
    switch (true) {
        case Number.isInteger(resultado):
            inteiroOuDecimal = 'inteiro';
            break;
        default:
            inteiroOuDecimal = 'decimal';
            break;
    }

    //SAÍDA

    alert(`O resultado da operação desses dois números é ${resultado}.`);
    alert(`O número é ${parOuImpar}, ${positivoOuNegativo} e ${inteiroOuDecimal}.`);



</script>
