<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA

    const num = parseInt(prompt(`Insira um número inteiro:`));
    
    //PROCESSAMENTO

    const conta = num % 2;

    switch(conta){
        case 0:
            alert(`O seu número é par!`);
        break;
        case 1:
            alert(`O seu número é ímpar!`);
        break;
        default:
            alert(`Insira um valor valido!`)
        break;
    }
    
    //SAÍDA

</script>
